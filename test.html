<!DOCTYPE html>
<!--This is to specify that is this HTML-->
<html>
  <head>
    <!-- Head element, is where you store all the invisible elements-->
    <title>Test page</title>
  </head>
  <body>
    <!--This is where we store all the visible content -->

    <h1>Hey. I'm a big heading</h1>
    <p>Hey. I'm a <b>paragraph</b> element</p>
    <a href="https://google.com " target="_blank" title="Click google"
      >Click me! I'm a link!
      <!--Target is to make the link a seperate tab, title is to help the user understand where to click. Href specifies what link you want the user to go to-->
    </a>
    <p>
      My name is: <br />
      Kitty Cat
    </p>
    <!-- All white space is seen as one, in order to create a line break you need to insert <br> with no closing tab as you cannot put anything inside it  -->
    <img
      src="https://www.alleycat.org/wp-content/uploads/2019/03/FELV-cat.jpg"
    />
    <!--You can either copy the image link or create a folder for the path for the image-->
  </body>
</html>
