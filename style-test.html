<!DOCTYPE html>
<html>
  <head>
    <title>Style</title>
    <link rel="stylesheet" type="text/css" href="css/test3.css" />
    <!--Created a new folder called css, and pasted style, using style to put the path name of where all the CSS is-->
    <!-- This is an example of ruleset styling, within the curly brackets, declaration block and each line is called a declaration with a property and a value -->
    <!--Making a class attribute can make a specific style different. E.g. .big calls that all elements that have class big make 60 font size-->
  </head>
  <body>
    <h1 class="uppercase">Heading 1 - 1</h1>
    <h1 class="big uppercase">Heading 1 - 2</h1>
    <h1>Heading 1 - 3</h1>
    <h2 class="big uppercase">Heading 2 - 1</h2>
    <h2 class="uppercase">Heading 2 - 2</h2>
    <h2 class="big">Heading 2 - 3</h2>
  </body>
</html>
